<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkout.css">
    <title>checkout</title>
</head>
<body>
    <div id="header">
        <header class="header1">
        <a href="/homepage/homepage.html" class="nav" id="home">Home</a>
        <a href="/Hats/Hats.html" class="nav" id="hats">Hats</a>
        <a href="/shoes/shoes.html" class="nav" id="shoes">Shoes</a>
        <a href="/pants/pants.html" class="nav" id="pants">Pants</a>
        <a href="/tops/tops.html" class="nav" id="tops">Tops</a>
        <a href="/checkout/checkout.html" class="nav" id="cart">View Cart</a>
        </header>
    </div>

    <div id="bod">
        <div id="items">
            <div class="cartInfo" id="cartinfo1">
                <div id="cartImgDiv1">
                    <img id="cartImg1" src="/images/bluepants.jpg">
                </div>
                <div id="cartInfoDiv">
                    <p class="priceEtc">Price: 10</p>
                    <label for="quant" id="quantLabel">Quantity:</label>
                    <input id="quant" value="1" type="number">
                    <button class="removeItem">Remove Item</button>
                </div>
            </div>
            <div class="cartInfo" id="cartinfo2">
                <div id="cartImgDiv1">
                    <img id="cartImg1" src="/images/bluepants.jpg">
                </div>
                <div id="cartInfoDiv">
                    <p class="priceEtc">Price: 10</p>
                    <label for="quant" id="quantLabel">Quantity:</label>
                    <input id="quant" value="1" type="number">
                    <button class="removeItem">Remove Item</button>
                </div>
            </div>
            <div class="cartInfo" id="cartinfo3">
                <div id="cartImgDiv1">
                    <img id="cartImg1" src="/images/bluepants.jpg">
                </div>
                <div id="cartInfoDiv">
                    <p class="priceEtc">Price: 10</p>
                    <label for="quant" id="quantLabel">Quantity:</label>
                    <input id="quant" value="1" type="number">
                    <button class="removeItem">Remove Item</button>
                </div>
            </div>
        </div>

        <div id="cashOrCard">
            <div id="cashDiv">
                <input type="radio" name="cc" id="cash" value="cash" >
                <label for="cash">Cash</label>
            </div>
            <div id="cardDiv">
                <input type="radio" name="cc" id="card" value="card" >
                <label for="card">Card</label>
            </div>
        </div>

        <div id="ifCash">
                <div class="cashBoxes" id="subtotal">
                    <p>Subtotal:</p>
                </div>
                <div class="cashBoxes" id="tax">
                    <p>Tax:</p>
                </div>
                <div class="cashBoxes" id="total">
                    <p>Total:</p>
                </div>

                <div class="cashBoxes" id="amtInp">
                    <label for="cashAmt">Amount Paid:</label>
                    <input id="cashAmt" type="number" placeholder="$$">
                </div>

                <div class="cashBoxes" id="total">
                    <p>Change: </p>
                </div>
        </div>

        <div id="ifCard">
            <div class="cardInfo">
                <label for="cardAmt">Amount:</label>
                <input id="cardAmt" type="number" placeholder="$$">
            </div>
            <div class="cardInfo" id="cardInfo">
                <label for="cardNum">Card Number: </label>
                <input id="cardNum" type="text" placeholder="Card Number">
            </div>
                
            <div class="cardInfo" id="cvvExp">
                <div id="expDiv">
                    <label for="exp">EXP</label>
                    <input id="exp" type="date" placeholder="EXP">
                </div>

                <div id="cvvDiv">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="number" placeholder="CVV">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
